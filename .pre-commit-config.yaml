repos:
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        args: [eslint, --fix]
        entry: npx
        language: system
        types: [ts]
        require_serial: true

      - id: prettier
        name: prettier
        args: [prettier, -c, -u, -w]
        entry: npx
        language: system
        types: [text]
        require_serial: true
