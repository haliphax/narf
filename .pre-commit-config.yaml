repos:
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        args: [eslint, --fix]
        entry: npx
        language: system
        types: [ts]

      - id: prettier
        name: prettier
        args: [prettier, -l, -u, -w]
        entry: npx
        language: system
        types: [text]
